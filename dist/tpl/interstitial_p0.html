iv class="img-body">                    <img id="imgUrl" />                </div>            </div>            <img class="close-btn" id="close-btn" onclick="onClose(event)" src="http://zhizh-front.oss-cn-shenzhen.aliyuncs.com/2/20191203/close.png.png" alt="" />        </div>    </div>    <script>        function getTmpInfo(option) {            var body = document.body || document.documentElement;            if (option.pkgName && option.pkgName.length) {                var root2 = document.getElementById('root2');                root2.style.display = 'block';                if (option.device == 'landscape') {                    root2.className = 'root2 landscape';                } else {                    root2.className = 'root2 portrait';                }                var icon2 = document.createElement('img');                icon2.src = option.icon;                icon2.onload = function() {                    document.getElementById('icon2').src = option.icon;                };                var title2 = document.getElementById('title2');                title2.innerText = option.title;                var img = document.createElement('img');                img.src = option.imgUrl;                img.onload = function() {                    document.getElementById('imgUrl').src = option.imgUrl;                };                document.getElementById('desc2').innerText = option.desc;                if (option.clickType == 3) {                    root2.onclick = function(event) {                        try {                            window.location = option.link;                        } catch (err) {}                    };                } else if (option.clickType == 1) {                    document.getElementById('content2').onclick = function(event) {                        try {                            window.location = option.link;                        } catch (err) {}                    };                }            } else {                body.style.display = 'none';                document.getElementById('title').innerText = option.title;                document.getElementById('desc').innerText = option.desc;                var icon = document.createElement('img');                var iconUrl = option.icon;                if (iconUrl) {                    icon.src = iconUrl;                    icon.onload = function() {                        document.getElementById('icon').src = iconUrl;                    };                }                var dom = document.getElementById('go');                var className = 'go g';                setTimeout(function() {                    body.style.display = 'block';                }, 300);                if (option.type == undefined) return;                dom.className = className + option.type;                var root = document.getElementById('root');                root.style.display = 'block';                if (option.device == 'landscape') {                    root.className = 'root landscape';                } else {                    root.className = 'root portrait';                }                var content = document.getElementById('content');                if (option.clickType == 3) {                    root.onclick = function(event) {                        try {                            window.location = option.link;                        } catch (err) {}                    };                } else if (option.clickType == 1) {                    content.onclick = function(event) {                        try {                            window.location = option.link;                        } catch (err) {}                    };                } else if (option.clickType == 2) {                    dom.onclick = function(event) {                        try {                            window.location = option.link;                            event.stopPropagation();                        } catch (err) {}                    };                }            }            if (option.timeout != undefined) {                document.getElementById("close-btn").style.display = 'none';                setTimeout(function() {                    document.getElementById("close-btn").style.display = 'block';                }, option.timeout * 1000)            }        }        /**         注： 参数pkgName 有传值 更换模板，type 类型失效，clickType不支持按钮点击        根据类型切换 0:立即下载 1:马上安装 2:立即查看 3： 更新         getTmpInfo({            clickType: 1, // 1 全局可点， 2按钮可点 3全屏可点            pkgName: '包名',            device: "portrait", // landscape || portrait            icon: 'https://android-artworks.25pp.com/fs08/2019/11/06/9/106_e640ac761d50f1c5fe86314ef348700e_con_130x130.png',            imgUrl: 'http://img2.imgtn.bdimg.com/it/u=2449211872,2364889514&fm=15&gp=0.jpg',            title: '标题',            desc: '描述',            type: 1,            link: '跳转链接',            timeout: 2,        })                 */    </script><script type="text/javascript">!function(e){var t={};function r(n){if(t[n])return t[n].exports;var o=t[n]={i:n,l:!1,exports:{}};return e[n].call(o.exports,o,o.exports,r),o.l=!0,o.exports}r.m=e,r.c=t,r.d=function(e,t,n){r.o(e,t)||Object.defineProperty(e,t,{enumerable:!0,get:n})},r.r=function(e){"undefined"!=typeof Symbol&&Symbol.toStringTag&&Object.defineProperty(e,Symbol.toStringTag,{value:"Module"}),Object.defineProperty(e,"__esModule",{value:!0})},r.t=function(e,t){if(1&t&&(e=r(e)),8&t)return e;if(4&t&&"object"==typeof e&&e&&e.__esModule)return e;var n=Object.create(null);if(r.r(n),Object.defineProperty(n,"default",{enumerable:!0,value:e}),2&t&&"string"!=typeof e)for(var o in e)r.d(n,o,function(t){return e[t]}.bind(null,o));return n},r.n=function(e){var t=e&&e.__esModule?function(){return e.default}:function(){return e};return r.d(t,"a",t),t},r.o=function(e,t){return Object.prototype.hasOwnProperty.call(e,t)},r.p="/",
